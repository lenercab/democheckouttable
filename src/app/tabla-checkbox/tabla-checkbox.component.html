<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let people of peoples; let i = index">
      <td scope="row"><input type="checkbox"  [(ngModel)]="people.selected" id="people{{i}}" [disabled]="people.checked"/></td>
      <td>{{people.first}}</td>
      <td>{{people.last}}</td>
      <td>{{people.handle}}</td>
    </tr>
   
  </tbody>
</table>

<button type="button" class="btn btn-dark" (click)="addPeoples(NoSelectedProf) ">Seleccionar</button>
